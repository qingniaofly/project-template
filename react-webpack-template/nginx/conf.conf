server {

    listen 8070;
    server_name localhost;
	
	root D:/***/react-webpack-template/build/;
    index index.html index.htm;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
	
	location / {
        try_files $uri $uri/ /index.html;
    }
		
	location /build/ {
		alias D:/***/react-webpack-template/build/;
	}

}
